<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<meta name="theme-color" content="#ff6a00" />
<title>Console Financeiro • Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-600:#f97316;
  --border:#e5e7eb;
  --bg:#f6f7fb;
  --card:#ffffff;
  --muted:#64748b;
  --danger:#dc2626;
  --success:#16a34a;
  --radius:18px;
  --radius-sm:12px;
  --shadow:0 8px 20px rgba(0,0,0,.08);
  --shadow-soft:0 4px 10px rgba(0,0,0,.06);
  --ring:0 0 0 3px rgba(255,106,0,.2);
}

*{
  box-sizing:border-box;
  font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  overflow:hidden;
  color:#0f172a;
}

/* HEADER */
.header{
  position:sticky; top:0; z-index:10;
  background:#fff;
  border-bottom:1px solid var(--border);
  padding:16px;
}
.header h1{
  margin:0;
  font-size:18px;
  font-weight:900;
}

/* RESUMO */
.resumo{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  padding:12px;
}
.box{
  background:var(--card);
  border-radius:var(--radius);
  padding:16px;
  border:1px solid var(--border);
  box-shadow:var(--shadow-soft);
}
.box h4{
  margin:0 0 6px;
  font-size:12px;
  color:var(--muted);
  text-transform:uppercase;
  letter-spacing:.05em;
}
.box strong{
  font-size:22px;
  font-weight:900;
}
.box.pagar strong{ color:var(--danger); }
.box.receber strong{ color:var(--success); }

/* NAVEGAÇÃO DE MÊS */
.mes-nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 12px 10px;
}
.mes-nav strong{ font-weight:900; }
.mes-nav button{
  width:36px;height:36px;
  border-radius:50%;
  border:1px solid var(--border);
  background:#fff;
  font-size:20px;
}

/* TABS */
.tabs{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  padding:0 12px 10px;
}
.tab{
  background:#fff;
  border:1px solid var(--border);
  padding:12px;
  border-radius:999px;
  font-weight:800;
}
.tab.active{
  background:var(--primary);
  color:#fff;
  border:none;
}

/* LISTA */
.section{
  padding:0 12px 170px;
  height:calc(100vh - 260px);
  overflow:auto;
}
.list{
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:var(--radius);
  padding:14px;
  border:1px solid var(--border);
  box-shadow:var(--shadow-soft);
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:8px;
}
.valor{
  font-size:18px;
  font-weight:900;
  margin-top:6px;
}
.meta{
  font-size:12px;
  color:var(--muted);
}

/* BADGES */
.badge{
  font-size:11px;
  font-weight:900;
  padding:4px 10px;
  border-radius:999px;
}
.badge.pendente{ background:#fff7ed; color:#c2410c; }
.badge.pago{ background:#ecfdf5; color:#166534; }

/* AÇÕES */
.actions{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.actions button{
  flex:1;
  border:none;
  padding:10px 12px;
  border-radius:999px;
  font-weight:800;
}
.btn-edit{ background:#f1f5f9; }
.btn-pay{
  background:#dcfce7;
  color:#166534;
}

/* FAB */
.fab{
  position:fixed;
  bottom:24px; right:16px;
  width:56px; height:56px;
  border-radius:50%;
  border:none;
  background:var(--primary);
  color:#fff;
  font-size:26px;
  box-shadow:var(--shadow);
}

/* MODAL */
.modal{
  position:fixed; inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  align-items:flex-end;
  z-index:100;
}
.box-modal{
  background:#fff;
  width:100%;
  border-radius:22px 22px 0 0;
  padding:20px;
}

/* FORM */
.field{ margin-bottom:12px; }
.field label{
  font-size:11px;
  color:var(--muted);
  font-weight:800;
  text-transform:uppercase;
  letter-spacing:.06em;
}
.field input,
.field select{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:16px;
}
.field input:focus,
.field select:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:var(--ring);
}

/* GRID */
.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

/* SWITCH */
.switch{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:800;
}
.switch input{ width:18px; height:18px; }

/* BOTÕES */
.save{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:900;
}
.delete{
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  background:#fee2e2;
  color:#991b1b;
  font-weight:900;
  margin-top:8px;
}

/* INPUT MONEY */
input.money{
  text-align:right;
  font-weight:900;
}

/* SCROLL */
.section::-webkit-scrollbar{ width:8px; }
.section::-webkit-scrollbar-thumb{
  background:#e5e7eb;
  border-radius:999px;
}
  
</style>
</head>
<body>

<div class="header"><h1>Console Financeiro</h1></div>

<div class="resumo">
  <div class="box pagar"><h4>Total a pagar (mês)</h4><strong id="totalPagar">R$ 0,00</strong></div>
  <div class="box receber"><h4>Total a receber (mês)</h4><strong id="totalReceber">R$ 0,00</strong></div>
</div>

<div class="mes-nav">
  <button onclick="mudarMes(-1)"><i class="ri-arrow-left-s-line"></i></button>
  <strong id="mesLabel"></strong>
  <button onclick="mudarMes(1)"><i class="ri-arrow-right-s-line"></i></button>
</div>

<div class="tabs">
  <button class="tab active" onclick="mostrar('pagar', this)">A Pagar</button>
  <button class="tab" onclick="mostrar('receber', this)">A Receber</button>
</div>

<div class="section">
  <div id="listaPagar" class="list"></div>
  <div id="listaReceber" class="list" style="display:none"></div>
</div>

<button class="fab" onclick="abrirCriarPagar()"><i class="ri-add-line"></i></button>

<!-- MODAL PAGAR -->
<div class="modal" id="modalPagar" onclick="fecharModal(event,'modalPagar')">
  <div class="box-modal" onclick="event.stopPropagation()">
    <h3 id="tituloPagar">Nova conta a pagar</h3>

    <div class="field"><label>Fornecedor</label><input id="pagarFornecedor" /></div>
<div class="row">
  <div class="field">
    <label>Vencimento inicial</label>
    <input id="pagarData" type="date">
  </div>
  <div class="field">
    <label>Valor</label>
    <input id="pagarValor" class="money" inputmode="decimal" pattern="[0-9.,]*" placeholder="0,00">
  </div>
</div>

    <div class="switch">
      <input type="checkbox" id="pagarRecorrente" onchange="toggleRecorrencia()" />
      <label for="pagarRecorrente">Conta recorrente</label>
    </div>

    <div class="row" id="recorrenciaBox" style="display:none">
      <div class="field">
        <label>Frequência</label>
        <select id="pagarFrequencia">
          <option value="MENSAL">Mensal</option>
          <option value="SEMANAL">Semanal</option>
        </select>
      </div>
      <div class="field">
        <label>Fim da recorrência</label>
        <input id="pagarFimRecorrencia" type="date" />
      </div>
    </div>

    <button class="save" onclick="salvarPagar()">Salvar</button>
    <button class="delete" id="btnExcluirPagar" style="display:none" onclick="excluirPagar()">Excluir</button>
  </div>
</div>

<!-- MODAL RECEBER (igual ao seu original) -->
<div class="modal" id="modalEditar" onclick="fecharEditar(event)">
  <div class="box-modal" onclick="event.stopPropagation()">
    <h3>Editar recebimento</h3>
    <div class="field"><label>Cliente</label><input id="editCliente" disabled></div>
    <div class="row">
      <div class="field"><label>Data</label><input id="editData" type="date"></div>
      <div class="field"><label>Valor</label><input id="editValor" class="money" inputmode="decimal" pattern="[0-9.,]*" placeholder="0,00"></div>
    </div>
    <div class="field">
      <label>Status</label>
      <select id="editStatus">
        <option value="CONFIRMADO">A RECEBER</option>
        <option value="CREDIARIO">CREDIÁRIO</option>
        <option value="CONCLUIDO">RECEBIDO</option>
      </select>
    </div>
    <button class="save" onclick="salvarEdicaoReceber()">Salvar alterações</button>
    <button class="delete" onclick="excluirReceber()">Excluir</button>
  </div>
</div>

<script>
const sb = supabase.createClient("https://egxjgmzukjyyxmkukwub.supabase.co","sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi");
const lojaId = window.parent?.APP_CONTEXT?.userId || null;
let mesAtual=new Date(), pagarEditando=null, receberEditando=null;

function dataBR(iso){ if(!iso) return "—"; const [y,m,d]=iso.split("-"); return `${d}/${m}/${y}`; }

function mostrar(tipo,btn){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  btn.classList.add("active");
  listaPagar.style.display=tipo==="pagar"?"flex":"none";
  listaReceber.style.display=tipo==="receber"?"flex":"none";
}
function mudarMes(dir){ mesAtual.setMonth(mesAtual.getMonth()+dir); carregar(); }
function toggleRecorrencia(){ recorrenciaBox.style.display = pagarRecorrente.checked ? "grid" : "none"; }

function abrirCriarPagar(){
  pagarEditando=null;
  tituloPagar.innerText="Nova conta a pagar";
  pagarFornecedor.value=""; pagarData.value=""; pagarValor.value="";
  pagarRecorrente.checked=false; recorrenciaBox.style.display="none"; pagarFimRecorrencia.value="";
  btnExcluirPagar.style.display="none"; modalPagar.style.display="flex";
}
function abrirEditarPagar(c){
  pagarEditando=c;
  tituloPagar.innerText="Editar conta a pagar";
  pagarFornecedor.value = c?.fornecedores?.nome || ""; pagarData.value=c.vencimento;
  pagarValor.value=Number(c.valor||0).toFixed(2).replace(".",",");
  pagarRecorrente.checked=!!c.recorrente; recorrenciaBox.style.display=c.recorrente?"grid":"none";
  pagarFrequencia.value=c.frequencia||"MENSAL"; pagarFimRecorrencia.value=c.recorrencia_fim||"";
  btnExcluirPagar.style.display="block"; modalPagar.style.display="flex";
}
function fecharModal(e,id){ if(e.target.id===id) document.getElementById(id).style.display="none"; }

async function salvarPagar(){
  const base={
    loja_id:lojaId,
    valor:parseFloat(pagarValor.value.replace(",",".")),
    vencimento:pagarData.value,
    status:"PENDENTE",
    recorrente:pagarRecorrente.checked,
    frequencia:pagarRecorrente.checked?pagarFrequencia.value:null,
    recorrencia_fim:pagarRecorrente.checked?(pagarFimRecorrencia.value||null):null
  };
  if(pagarRecorrente.checked && !pagarFimRecorrencia.value){
    if(!confirm("Recorrência sem data final. Deseja continuar?")) return;
  }
  if(pagarEditando){
    await sb.from("contas_pagar").update(base).eq("id",pagarEditando.id);
  } else {
    if(!pagarRecorrente.checked){
      await sb.from("contas_pagar").insert(base);
    } else {
      const datas=[]; let d=new Date(pagarData.value);
      const fim=pagarFimRecorrencia.value?new Date(pagarFimRecorrencia.value):new Date(new Date().getFullYear()+1,11,31);
      while(d<=fim){
        datas.push({ ...base, vencimento:d.toISOString().split("T")[0] });
        if(pagarFrequencia.value==="MENSAL") d.setMonth(d.getMonth()+1);
        else d.setDate(d.getDate()+7);
      }
      await sb.from("contas_pagar").insert(datas);
    }
  }
  modalPagar.style.display="none"; carregar();
}
async function excluirPagar(){
  if(!confirm("Excluir esta conta a pagar?")) return;
  await sb.from("contas_pagar").delete().eq("id",pagarEditando.id);
  modalPagar.style.display="none"; carregar();
}
async function togglePago(id,status){
  const novo=status==="PAGO"?"PENDENTE":"PAGO";
  if(!confirm("Confirmar alteração?")) return;
  await sb.from("contas_pagar").update({status:novo}).eq("id",id); carregar();
}

async function carregar(){
  if(!lojaId) return;
  const y=mesAtual.getFullYear(), m=mesAtual.getMonth();
  const ini=new Date(y,m,1).toISOString().split("T")[0];
  const fim=new Date(y,m+1,0).toISOString().split("T")[0];
  mesLabel.innerText=mesAtual.toLocaleString("pt-BR",{month:"long",year:"numeric"});

  const {data:pagar}=await sb.from("contas_pagar").select("*, fornecedores(nome)").eq("loja_id",lojaId).gte("vencimento",ini).lte("vencimento",fim).order("vencimento");
  const {data:receber}=await sb.from("agendamentos").select("id, cliente_nome, valor_total, status, data").eq("loja_id",lojaId).gte("data",ini).lte("data",fim).in("status",["CONFIRMADO","CONCLUIDO","CREDIARIO"]);

  renderPagar(pagar||[]);
  renderReceber(receber||[]);
}

function renderPagar(lista){
  let total=0; listaPagar.innerHTML="";
  lista.forEach(c=>{
    if(c.status==="PENDENTE") total+=Number(c.valor||0);
    listaPagar.innerHTML+=`
      <div class="card">
        <div class="top">
          <strong>${c.fornecedores?.nome||"Fornecedor"}</strong>
          <span class="badge ${c.status==="PAGO"?"pago":"pendente"}">${c.status}</span>
        </div>
        <div class="valor">R$ ${Number(c.valor||0).toFixed(2).replace(".",",")}</div>
        <div class="meta">Venc: ${dataBR(c.vencimento)} ${c.recorrente?"• Recorrente":""}</div>
        <div class="actions">
          <button class="btn-edit" onclick='abrirEditarPagar(${JSON.stringify(c)})'>Editar</button>
          <button class="btn-pay" onclick="togglePago('${c.id}','${c.status}')">${c.status==="PAGO"?"Reabrir":"Marcar pago"}</button>
        </div>
      </div>`;
  });
  totalPagar.innerText=total.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}
function renderReceber(lista){
  let total=0; listaReceber.innerHTML="";
  lista.forEach(r=>{
    if(r.status==="CONFIRMADO") total+=Number(r.valor_total||0);
    listaReceber.innerHTML+=`
      <div class="card" onclick='abrirEditarReceber(${JSON.stringify(r)})'>
        <div class="top">
          <strong>${r.cliente_nome||"Cliente"}</strong>
          <select onclick="event.stopPropagation()" onchange="alterarStatusReceber('${r.id}',this.value);event.stopPropagation()">
            <option value="CONFIRMADO" ${r.status==="CONFIRMADO"?"selected":""}>A RECEBER</option>
            <option value="CREDIARIO" ${r.status==="CREDIARIO"?"selected":""}>CREDIÁRIO</option>
            <option value="CONCLUIDO" ${r.status==="CONCLUIDO"?"selected":""}>RECEBIDO</option>
          </select>
        </div>
        <div class="valor">R$ ${Number(r.valor_total||0).toFixed(2).replace(".",",")}</div>
        <div class="meta">Data: ${dataBR(r.data)}</div>
      </div>`;
  });
  totalReceber.innerText=total.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}
function abrirEditarReceber(r){
  receberEditando=r;
  editCliente.value=r.cliente_nome||"Cliente";
  editData.value=r.data;
  editValor.value=Number(r.valor_total||0).toFixed(2).replace(".",",");
  editStatus.value=r.status;
  modalEditar.style.display="flex";
}
function fecharEditar(e){ if(e.target!==modalEditar) return; modalEditar.style.display="none"; }
async function salvarEdicaoReceber(){
  await sb.from("agendamentos").update({
    data:editData.value,
    valor_total:parseFloat(editValor.value.replace(",",".")),
    status:editStatus.value
  }).eq("loja_id",lojaId).eq("id",receberEditando.id);
  modalEditar.style.display="none"; carregar();
}
async function excluirReceber(){
  if(!confirm("Excluir este recebimento?")) return;
  await sb.from("agendamentos").delete().eq("loja_id",lojaId).eq("id",receberEditando.id);
  modalEditar.style.display="none"; carregar();
}
async function alterarStatusReceber(id,status){
  await sb.from("agendamentos").update({status}).eq("loja_id",lojaId).eq("id",id);
  carregar();
}
document.addEventListener("DOMContentLoaded", carregar);

function formatBRLInput(input){
  let v = input.value.replace(/\D/g,'');
  if(!v) { input.value = ""; return; }
  v = (parseInt(v,10) / 100).toFixed(2);
  input.value = v.replace('.', ',');
}

document.addEventListener("input", (e)=>{
  if(e.target.classList.contains("money")){
    formatBRLInput(e.target);
  }
});


</script>
</body>
</html>
